<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V12</title>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
	<nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="/html/home.html">Home</a></li>
            <li><a href="/html/about.html">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="/html/skill.html">Skill</a></li>
            <li><a href="/html/contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
	<div class="bg-contact100">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="/img-01.png" alt="IMG">
				</div>

				<form class="contact100-form validate-form">
					<span class="contact100-form-title" id="parent">
						Get in touch
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						<textarea class="input100" name="message" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="header">
		<div class="social-icons">
			<ul>
			  <li><a href="https://www.facebook.com/profile.php?id=100017724796108" target="_blank" id="facebook"><i class="fa fa-facebook"></i></a></li>
			  <li><a href="https://www.linkedin.com/in/prem-s-n-28452b168/" target="_blank" id="linked"><i class="fa fa-linkedin"></i></a></li>
			  <li><a href="https://www.instagram.com/prem__1226/?hl=en" target="_blank" id="insta"><i class="fa fa-instagram"></i></a></li>
			  <li><a href="https://github.com/premsn-1226" target="_blank" id="github"><i class="fa fa-github"></i></a></li>
			</ul>
		</div>
	</div>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/tilt.jquery.min.js"></script>
<script >
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>
	<script src="/js/main.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
